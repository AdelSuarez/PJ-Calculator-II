<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora
    </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="title">CALCULADORA</h1>
        </nav>
    </header>
    <main>
        <div class="container-calculator">
            <div class="input-number">
                <h2 class="number" id="number">0</h2>
            </div>
            <div class="button-opt">
                <button class="btn opt" id="sum">+</button>
                <button class="btn opt" id="res">-</button>
                <button class="btn opt" id="mul">x</button>
                <button class="btn opt" id="div">/</button>
            </div>
            <div class="buttons">
                <div class="buttons-numbers">
                    <div class="button-one">
                        <button class="btn" id="seven">7</button>
                        <button class="btn" id="eight">8</button>
                        <button class="btn" id="nine">9</button>
                    </div>
                    <div class="button-two">
                        <button class="btn" id="four">4</button>
                        <button class="btn" id="five">5</button>
                        <button class="btn" id="six">6</button>
                    </div>
                    <div class="button-three">
                        <button class="btn" id="one">1</button>
                        <button class="btn" id="two">2</button>
                        <button class="btn" id="three">3</button>
                    </div>
                    <div class="button-four">
                        <button class="btn" id="zero">0</button>
                        <button class="btn" id="ac">A C</button>
                        <button class="btn" id="c">C</button>
                    </div>
                </div>
                <div class="button-result">
                    <button class="btn btn-result" id="result">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
